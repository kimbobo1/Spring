<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h3>상품 목록(@MVC : 전통적 방법)</h3>
<table border="1">
	<th:block th:if="${datas.size > 0}">
	<tr>
		<th>코드</th><th>품명</th><th>수량</th><th>단가</th>
	</tr>
	<tr th:each="data:${datas}">
		<td th:text="${data.code}">코드</td>
		<td>[[${data.sang}]]</td>
		<td>[[${data.su}]]</td>
		<td th:text="${data.dan}">단가</td>
		
	</tr>
	</th:block>
</table>
</body>
</html>
